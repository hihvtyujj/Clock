<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch & Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Stopwatch Section -->
        <div class="stopwatch-container">
            <h2>Stopwatch</h2>
            <div id="stopwatch-display" class="display">00:00:00</div>
            <button id="startStopwatch" onclick="startStopwatch()">Start</button>
            <button id="resetStopwatch" onclick="resetStopwatch()">Reset</button>
        </div>

        <!-- Timer Section -->
        <div class="timer-container">
            <h2>Timer</h2>
            <div id="timer-display" class="display">00:00</div>
            <input type="number" id="timer-input" placeholder="Enter seconds">
            <button id="startTimer" onclick="startTimer()">Start Timer</button>
            <button id="resetTimer" onclick="resetTimer()">Reset Timer</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
